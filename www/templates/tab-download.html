<ion-view view-title="下载管理">
  <ion-content>
    <div class="item" ng-repeat="downloadInfo in downloadList">
      <p>{{downloadInfo.name}}</p>
      <div class="progressBar">
        <span class="bar-unfill">
          <span class="bar-fill" ng-style="{width:downloadInfo.progress + '%'}"></span>
        </span>
      </div>
    </div>
  </ion-content>
</ion-view>
