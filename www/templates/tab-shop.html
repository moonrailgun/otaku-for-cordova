<ion-view view-title="商店">
  <ion-content>
    <ion-refresher pulling-text="下拉刷新" on-refresh="update()"></ion-refresher>
    <ion-list>
      <div class="bar bar-header item-input-inset">
        <label class="item-input-wrapper">
          <i class="icon  ion-ios-search-strong placeholder-icon"></i>
          <input type="search" placeholder="搜索" ng-model="searchName" ng-change="search(searchName)">
        </label>
      </div>
      <ion-item class="item-avatar item-icon-right" ng-repeat="item in items | filter:searchName | orderBy:'updatedTime':true" type="item-text-wrap" href="#/tab/shop/{{item.id}}">
        <img ng-src="{{item.icon||'img/default_app_icon.png'}}">
        <h2>{{item.name}}</h2>
        <p>{{item.description}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
