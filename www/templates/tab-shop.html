<ion-view view-title="Shop">
  <ion-content>
    <ion-list>
      <ion-item class="item-avatar item-icon-right" ng-repeat="item in items" type="item-text-wrap" href="#/tab/shop/{{item.id}}">
        <img ng-src="{{item.icon}}">
        <h2>{{item.name}}</h2>
        <p>{{item.description}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
