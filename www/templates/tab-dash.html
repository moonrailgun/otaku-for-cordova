<ion-view view-title="Dashboard">
  <ion-content class="padding">
    <div class="text-center">
      <h4>我的应用</h4>
    </div>
    <div class="row row-wrap">
      <div class="col col-33" ng-repeat="app in apps">
        <div class="block text-center" ng-click="openApp(app.name, app.path)">
          <img ng-src="{{app.icon}}" style="width: 80%;border-radius: 20px">
          <p>{{app.name}}</p>
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
