<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
<script src="lib/jquery/jquery-3.1.0.min.js"></script>
<link rel="stylesheet" type="text/css" href="lib/font-awesome-4.6.3/css/font-awesome.min.css">
<style type="text/css">
	#otk-assistive-touch{
		border-radius: 25px;
		width: 50px;
		height: 50px;
		position: fixed;
		background: #d7d7d7;
		right: 10px;
		bottom:10px;

		transition: all ease-in-out 0.2s;
	}
	#otk-assistive-touch.show{
		width: 250px;
	}
	#otk-assistive-touch .otk-assistive-touch-item{
		display: inline-block;
		opacity:0;
		width: 40px;
		height: 40px;
		margin:5px 8px 5px 5px;
		text-align: center;
		background-color: #fff;
		border-radius: 50%;

		transition: all ease-in-out 0.2s;
	}
	#otk-assistive-touch .otk-assistive-touch-item.otk-close{
		position: absolute;
		top:5px;
		right: 0;
		margin: 0;
		background-color: transparent;
	}
	#otk-assistive-touch .otk-assistive-touch-item i{
		line-height: 40px;
		color: #666;
	}
	#otk-assistive-touch.show .otk-assistive-touch-item{
		opacity:1;
	}
</style>
<div id="otk-assistive-touch">
	<div class="otk-assistive-touch-item" onclick="method(0);"><i class="fa fa-sign-out fa-2x fa-flip-horizontal"></i></div>
	<div class="otk-assistive-touch-item" onclick="method(1);"><i class="fa fa-chevron-left fa-2x"></i></div>
	<div class="otk-assistive-touch-item" onclick="method(2);"><i class="fa fa-chevron-right fa-2x"></i></div>
	<div class="otk-assistive-touch-item otk-close"><i class="fa fa-caret-right fa-2x" aria-hidden="true"></i></div>
</div>
<script type="text/javascript">
	console.log("a");
	$('#otk-assistive-touch').click(function(){
		console.log("b");
		$('#otk-assistive-touch').toggleClass("show");
	})
	function method(value){
		if(value == 0){
			console.log("退出");
		}else if(value == 1){
			console.log("后退");
		}else if(value == 2){
			console.log("前进");
		}else {
			console.log("未知操作");
		}
	}
</script>
